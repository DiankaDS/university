<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Registration</h1>
    <form method="post">{% csrf_token %}
            {% for field in form %}
                <p>{{ field.name }}:
                    {{ field.errors }}
                    {{ field }} </p>
            {% endfor %}
        <button type="submit">Save me</button>
    </form>
</body>
</html>
