{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href={% static "bootstrap/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "core.css" %}>
</head>
<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="label-mine">
                <h1>Welcome to University!</h1>
            </div>
                {% if request.user.username %}
                    <div class="text-right">
                    <p class="text-muted">You are {{ request.user.username }} <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Logout</button></a></p>
                    </div>
                    <div class="basic-mine">
                    <h4>Would you like work with:</h4>
                    <button type="button" class="btn btn-default btn-lg btn-block" onclick="location.href='{% url 'students:students' %}'">Students</button>
                    <button type="button" class="btn btn-default btn-lg btn-block" onclick="location.href='{% url 'groups:groups' %}'">Groups</button>
                    </div>
                {% else %}
                    <div class="basic-mine">
                    <p>You are Guest. Please, <a href="{% url 'login' %}">sign in</a> or <a href="{% url 'reg' %}">sign up</a>.</p>
                    </div>
                {% endif %}

            <div class="label-mine">
                <p class="text-info"><strong>Have a nice day :)</strong></p>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
